<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin: auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin-top: 100px; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="text-center">เข้าสู่ระบบ</h2>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <p class="text-center mt-3">ยังไม่มีบัญชี? <a href="work6_register.html">สมัครสมาชิก</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLDTGU00dDPTQ0g5v0413ClP9b8KOd_ss",
            authDomain: "lab-webapp-aa3bf.firebaseapp.com",
            projectId: "lab-webapp-aa3bf",
        };
        firebase.initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("กรุณากรอก Email และ Password");
                return;
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "work6.html"; // ✅ ไปที่หน้า index หลังล็อกอิน
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>

</body>
</html>
